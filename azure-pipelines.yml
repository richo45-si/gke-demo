trigger:
- main

pool:
  #name: Default
  vmImage: ubuntu-latest

steps:

- script: |
    touch org.json
    - bash: |
    echo "##vso[task.setvariable variable=terraform;issecret=true]secretvalue"
    - bash: |
    echo $(terraform) > org.json
    mv org.json gke
    cd gke
    terraform init
    terraform plan
  displayName: 'Terraform Script'
